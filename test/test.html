<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>버튼 예제</title>
</head>
<body>

  <button onclick="showMessage()">눌러보세요</button>
  <p id="message"></p>

  <script>
    function showMessage() {
      document.getElementById("message").innerText = "Hello, World!";
    }
  </script>

</body>
</html>
